        <!-- Tree Controls -->
        <div class="tree-controls">
            <span class="tree-controls-label">Controles:</span>
            <button id="expandAll" class="tree-ctrl-btn tree-ctrl-btn-expand tooltip" data-tooltip="Expandir Todo">⊞</button>

            <div id="budget-table" class="w-full"></div>
        </div>

    <script src="/static/tree-utils.js"></script>
    <script>

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                source: 'categorized',
                file: urlParams.get('file') || urlParams.get('code') + '.json'
            };
        }

        // Load categorized data and display tree
        async function loadCategorizedData() {
            showLoading('Cargando datos del presupuesto categorizado...');
            
            try {
                const params = getUrlParams();
                console.log('URL Params:', params);
                
                if (!params.file) {
                    throw new Error('No file parameter provided in URL');
                }
                
                const apiParams = new URLSearchParams({ source: params.source });
                const url = `${window.location.protocol}//${window.location.hostname}:8005/calc_tree/${encodeURIComponent(params.file)}?${apiParams.toString()}`;
                console.log('Fetching URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data loaded:', data);
                
                if (!data.tree) {
                    throw new Error('No tree data returned from API');
                }
                
                // Initialize tree table with ML predictions visible
                initializeTreeTable(data.tree, 'budget-table', true);
                
                showAlert('Datos categorizados cargados exitosamente', 'success');
                
            } catch (error) {
                console.error('Load error:', error);
                showAlert(`Failed to load categorized data: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check URL parameters
            const params = getUrlParams();
            console.log('DOMContentLoaded - URL Params:', params);
            
            if (!params.file) {
                showAlert('No file specified in URL parameters', 'error');
                console.error('Missing file parameter in URL');
                return;
            }
            
            // Extract code from filename for grouped view link
            const code = params.file.replace('.json', '');
            const groupedLink = document.getElementById('groupedViewLink');
            if (groupedLink) {
                groupedLink.href = `grouped-v2.html?code=${encodeURIComponent(code)}`;
            }
            
            // Load categorized data
            loadCategorizedData();
            
            // Setup tree controls
            setupTreeControls();
        });
        
        // Initialize standard navigation
        const navContainer = document.getElementById('standardNavigation');
        if (navContainer) {
            navContainer.innerHTML = generateStandardNavigation('categorized');
        }
    </script>
